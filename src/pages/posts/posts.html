<ion-header>

  <ion-navbar color="primary">
    <ion-title>posts</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <ion-card *ngFor="let post of posts | async" (click)="navigateToDetail(post.id)" >
    <ion-card-header>
      <ion-card-title>{{ post.id }} - {{ post.title }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ post.body }}</p>
      <p>{{ post.userId }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
